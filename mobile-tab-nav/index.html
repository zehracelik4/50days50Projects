<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="phone">
        <img src="img/show.jpg" alt="home" class="content show">

                <li class="active">
                    <i class="fas fa-home"></i>

                <li>
                    <i class="fas fa-box"></i>

                </li>
                <li>

                </li>
                <li>
                    <i class="fas fa-users"></i>

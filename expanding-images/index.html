<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Images</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(img/green.jpg);">
            <h3>Explore the World</h3>
        </div>
        <div class="panel" style="background-image: url(img/autumn.jpg);">
            <h3>Autumn with its Orange Color</h3>
        </div>
        <div class="panel" style="background-image: url(img/smooth.jpg);">
            <h3>Smooth Surface</h3>
        </div>
        <div class="panel" style="background-image: url(img/sunset.jpg);">
            <h3>Sunset in the Beach</h3>
        </div>
        <div class="panel" style="background-image: url(img/mountain.jpg);">
            <h3>Fascinating Mountain</h3>
        </div>
        <div class="panel" style="background-image: url(img/stars.jpg);">
            <h3>A Sky Full of Stars</h3>
        </div>
        <div class="panel" style="background-image: url(img/waterfall.jpg);">
            <h3>A Waterfall with the Bridge</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
